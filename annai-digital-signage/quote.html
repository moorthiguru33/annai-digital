<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quote | Annai Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo"><a href="index.html">Annai<span class="highlight">Digital</span></a></div>
            <a href="index.html" class="btn-nav">Back to Home</a>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Smart Price Estimator</h1>
            <p>Calculate an approximate cost and send it to us on WhatsApp instantly.</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="tool-container">
                <div class="tool-sidebar">
                    <h3><i class="fas fa-calculator"></i> 1. Calculate Cost</h3>
                    
                    <div class="form-group">
                        <label>Service Category</label>
                        <select id="serviceCategory" onchange="updateOptions()">
                            <option value="signage">Sign Board / LED</option>
                            <option value="printing">Paper / Printing</option>
                        </select>
                    </div>

                    <div class="form-group" id="signageOptions">
                        <label>Material Type</label>
                        <select id="materialType">
                            <option value="300">Flex Banner (Normal) - ₹300/sqft</option>
                            <option value="450">Star Flex (High Quality) - ₹450/sqft</option>
                            <option value="1200">LED Board (Basic) - ₹1200/sqft</option>
                            <option value="2500">Liquid Acrylic LED (Premium) - ₹2500/sqft</option>
                            <option value="1800">ACP Sign Board - ₹1800/sqft</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="printingOptions">
                        <label>Product Type</label>
                        <select id="printType">
                            <option value="1.5">Visiting Cards (per card) - ₹1.5</option>
                            <option value="5">Pamphlets (A5 Size) - ₹5</option>
                            <option value="150">Bill Book (Duplicate) - ₹150</option>
                            <option value="850">Roll-up Standee - ₹850</option>
                        </select>
                    </div>

                    <div class="dimensions-group" id="dims">
                        <div class="form-group">
                            <label>Height (ft)</label>
                            <input type="number" id="height" value="1" min="1" oninput="calculatePrice()">
                        </div>
                        <div class="form-group">
                            <label>Width (ft)</label>
                            <input type="number" id="width" value="1" min="1" oninput="calculatePrice()">
                        </div>
                    </div>
                    
                    <div class="form-group hidden" id="qtyBox">
                        <label>Quantity</label>
                        <input type="number" id="quantity" value="100" min="1" oninput="calculatePrice()">
                    </div>

                    <button class="btn btn-secondary w-100" onclick="calculatePrice()">Update Price</button>
                </div>

                <div class="tool-result">
                    <div class="result-box">
                        <span>Estimated Cost</span>
                        <h2 id="finalPrice">₹ 0.00</h2>
                        <p class="disclaimer">*Final price may vary based on design & installation.</p>
                        
                        <div class="divider"></div>
                        
                        <h3><i class="fab fa-whatsapp"></i> 2. Send to WhatsApp</h3>
                        <p style="font-size: 0.9rem; margin-bottom: 15px; color: #ccc;">Enter details to receive this quote:</p>
                        
                        <div class="form-group">
                            <input type="text" id="customerName" placeholder="Your Name" class="input-field">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="customerPhone" placeholder="Your Mobile Number" class="input-field">
                        </div>

                        <button class="btn btn-whatsapp w-100" onclick="sendQuoteToWhatsapp()">
                            <i class="fab fa-whatsapp"></i> Send Quote Request
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
