<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quote | Annai Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo"><a href="index.html">Annai<span class="highlight">Digital</span></a></div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <a href="index.html" class="btn-nav">Back to Home</a>
        </div>
    </nav>

    <section class="section" style="padding-top: 120px;">
        <div class="container">
            <div class="text-center" style="margin-bottom: 3rem;">
                <h1>Smart Price Estimator</h1>
                <p style="color: var(--text-light);">Calculate an approximate cost and send it to us instantly.</p>
            </div>

            <div class="tool-container">
                <!-- Calculator Side -->
                <div class="tool-sidebar">
                    <h3><i class="fas fa-calculator"></i> 1. Calculate Cost</h3>
                    <br>
                    
                    <div class="form-group">
                        <label>Service Category</label>
                        <select id="serviceCategory" class="input-field">
                            <option value="signage">Sign Board / LED</option>
                        </select>
                    </div>

                    <div class="form-group" id="signageOptions">
                        <label>Material Type</label>
                        <select id="materialType" class="input-field" onchange="calculatePrice()">
                            <option value="300">Flex Banner (Normal) - ₹300/sqft</option>
                            <option value="450">Star Flex (High Quality) - ₹450/sqft</option>
                            <option value="1200">LED Board (Basic) - ₹1200/sqft</option>
                            <option value="2500">Liquid Acrylic LED (Premium) - ₹2500/sqft</option>
                            <option value="1800">ACP Sign Board - ₹1800/sqft</option>
                        </select>
                    </div>

                    <div class="dimensions-group" style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex:1;">
                            <label>Height (ft)</label>
                            <input type="number" id="height" value="1" min="1" class="input-field" oninput="calculatePrice()">
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label>Width (ft)</label>
                            <input type="number" id="width" value="1" min="1" class="input-field" oninput="calculatePrice()">
                        </div>
                    </div>
                    
                    <button class="btn btn-outline w-100" onclick="calculatePrice()" style="width: 100%; margin-top: 10px;">Update Price</button>
                </div>

                <!-- Result Side -->
                <div class="tool-result">
                    <div class="result-box text-center">
                        <span style="color: var(--text-light); text-transform: uppercase; letter-spacing: 1px;">Estimated Cost</span>
                        <h2 id="finalPrice">₹ 300</h2>
                        <p class="disclaimer">*Final price may vary based on design complexity & installation.</p>
                        
                        <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 2rem 0;"></div>
                        
                        <h3 style="margin-bottom: 1rem;"><i class="fab fa-whatsapp"></i> 2. Send to WhatsApp</h3>
                        
                        <div class="form-group">
                            <input type="text" id="customerName" placeholder="Your Name" class="input-field">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="customerPhone" placeholder="Your Mobile Number" class="input-field">
                        </div>

                        <button class="btn btn-whatsapp" onclick="sendQuoteToWhatsapp()">
                            <i class="fab fa-whatsapp"></i> Send Quote Request
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
